        // å…¨å±€å˜é‡
        let courses = [];
        let myRegistrations = [];
        let selectedCourse = null;
        
        // è·å–å½“å‰æ—¥æœŸ
        const today = new Date();
        let currentYear = today.getFullYear();
        let currentMonth = today.getMonth();

        // å¼¹çª—å…ƒç´ 
        const modal = document.getElementById('courseModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDate = document.getElementById('modalDate');
        const modalTime = document.getElementById('modalTime');
        const modalInstructor = document.getElementById('modalInstructor');
        const modalCourseName = document.getElementById('modalCourseName');
        const modalLocation = document.getElementById('modalLocation');
        const modalNote = document.getElementById('modalNote');
        const modalWarning = document.getElementById('modalWarning');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        // å…³é—­å¼¹çª—
        modalCloseBtn.onclick = function() {
            modal.classList.remove('active');
        };

        // ç‚¹å‡»é®ç½©å…³é—­
        modal.onclick = function(e) {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        };

        // é¡µé¢åŠ è½½
        window.onload = function() {
            loadCourses();
            loadMyRegistrations();
        };

        // åŠ è½½è¯¾ç¨‹
        async function loadCourses() {
            const { data, error } = await supabaseClient
                .from('courses')
                .select('*, instructors(*)');
            
            if (error) {
                console.error('åŠ è½½è¯¾ç¨‹å¤±è´¥:', error);
                return;
            }
            
            courses = data || [];
            renderCalendar();
        }

        // åˆ¤æ–­è¯¾ç¨‹æ˜¯å¦å·²ç»“æŸ
        function isCourseEnded(courseDate) {
            // è·å–ä»Šå¤©çš„æ—¥æœŸï¼ˆåŒ—äº¬æ—¶é—´ï¼‰
            const now = new Date();
            const beijingTime = new Date(now.getTime() + (8 * 60 * 60 * 1000));
            const todayStr = beijingTime.toISOString().split('T')[0];
            
            return courseDate < todayStr;
        }

        // åŠ è½½æŠ¥åè®°å½•
        async function loadMyRegistrations() {
            const { data, error } = await supabaseClient
                .from('registrations')
                .select('*, courses(*, instructors(*))')
                .eq('student_id', userId);
            
            if (error) {
                console.error('åŠ è½½æŠ¥åè®°å½•å¤±è´¥:', error);
                return;
            }
            
            myRegistrations = data || [];
            
            // è·å–ä»Šå¤©çš„æ—¥æœŸï¼ˆåŒ—äº¬æ—¶é—´ï¼‰
            const now = new Date();
            const beijingTime = new Date(now.getTime() + (8 * 60 * 60 * 1000));
            const todayStr = beijingTime.toISOString().split('T')[0];
            
            // è·å–æ˜å¤©çš„æ—¥æœŸ
            const tomorrow = new Date(beijingTime);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toISOString().split('T')[0];
            
            // æŒ‰è¯¾ç¨‹æ—¥æœŸæ’åºï¼Œè¶Šæ™šçš„è¶Šé å‰
            const sortedData = [...myRegistrations].sort((a, b) => {
                const dateA = a.courses?.date || '0000-00-00';
                const dateB = b.courses?.date || '0000-00-00';
                return dateB.localeCompare(dateA);
            });
            
            const tbody = document.getElementById('myRegistrations');
            if (sortedData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding:30px;">æš‚æ— æŠ¥åè®°å½•</td></tr>';
            } else {
                let html = '';
                sortedData.forEach(reg => {
                    const timeRange = reg.courses?.time_range || 'å¾…å®š';
                    const location = reg.courses?.location || 'æœªæŒ‡å®š';
                    const note = reg.courses?.note || 'æ— ';
                    const courseDate = reg.courses?.date;
                    const isEnded = isCourseEnded(courseDate);
                    
                    // åˆ¤æ–­æ˜¯å¦ä¸ºä»Šå¤©æˆ–æ˜å¤©çš„è¯¾ç¨‹
                    let rowClass = '';
                    let statusBadge = '';
                    
                    if (isEnded) {
                        rowClass = 'ended-course';
                        statusBadge = '<span class="badge ended-badge">å·²ç»“æŸ</span>';
                    } else if (courseDate === todayStr) {
                        rowClass = 'today-highlight';
                        statusBadge = '<span class="badge badge-today">ä»Šå¤©</span>';
                    } else if (courseDate === tomorrowStr) {
                        rowClass = 'tomorrow-highlight';
                        statusBadge = '<span class="badge badge-tomorrow">æ˜å¤©</span>';
                    } else {
                        statusBadge = '<span class="badge" style="background:#e2e8f0; color:#475569;">æœªå¼€å§‹</span>';
                    }
                    
                    html += `<tr class="${rowClass}">
                        <td>${reg.courses?.date || '--'}</td>
                        <td>${timeRange}</td>
                        <td>${reg.courses?.course_name || '--'}</td>
                        <td>${reg.courses?.instructors?.name || '--'}</td>
                        <td>${location}</td>
                        <td><div class="note-cell">${note}</div></td>
                        <td>${statusBadge}</td>
                        <td>
                            ${!isEnded ? `<button class="cancel-btn" onclick="cancelRegistration('${reg.id}')">å–æ¶ˆ</button>` : '--'}
                        </td>
                    </tr>`;
                });
                tbody.innerHTML = html;
            }
            
            renderCalendar();
        }

        // å–æ¶ˆæŠ¥å
        window.cancelRegistration = async function(registrationId) {
            const { error } = await supabaseClient
                .from('registrations')
                .delete()
                .eq('id', registrationId);
            
            if (error) {
                alert('å–æ¶ˆå¤±è´¥ï¼š' + error.message);
            } else {
                loadMyRegistrations();
                if (selectedCourse) {
                    const stillRegistered = myRegistrations.some(r => r.course_id === selectedCourse.id);
                    if (!stillRegistered) {
                        modal.classList.remove('active');
                        selectedCourse = null;
                    }
                }
            }
        };

        // æ£€æŸ¥æ˜¯å¦å·²æŠ¥å
        function isCourseRegistered(courseId) {
            return myRegistrations.some(r => r.course_id === courseId);
        }

        // æ¸²æŸ“æ—¥å†
        function renderCalendar() {
            const year = currentYear;
            const month = currentMonth;
            const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
            document.getElementById('currentMonthYear').innerText = `${year}å¹´ ${monthNames[month]}`;

            const firstDay = new Date(year, month, 1);
            let startOffset = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const grid = document.getElementById('calendarGrid');
            
            // è·å–ä»Šå¤©çš„æ—¥æœŸï¼ˆåŒ—äº¬æ—¶é—´ï¼‰
            const now = new Date();
            const beijingTime = new Date(now.getTime() + (8 * 60 * 60 * 1000));
            const todayStr = beijingTime.toISOString().split('T')[0];
            
            while (grid.children.length > 7) {
                grid.removeChild(grid.lastChild);
            }

            // å¡«å……ç©ºç™½
            for (let i = 0; i < startOffset; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'day-cell';
                emptyDiv.style.background = '#f1f4f9';
                grid.appendChild(emptyDiv);
            }

            // å¡«å……æ—¥æœŸ
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const course = courses.find(c => c.date === dateStr);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day-cell';
                dayDiv.innerHTML = `<div class="day-number">${d}</div>`;
                
                if (course) {
                    const isRegistered = isCourseRegistered(course.id);
                    const isEnded = isCourseEnded(course.date);
                    const timeRange = course.time_range || 'å¾…å®š';
                    
                    if (isEnded) {
                        dayDiv.classList.add('ended');
                    } else if (isRegistered) {
                        dayDiv.classList.add('registered');
                    } else {
                        dayDiv.classList.add('available');
                    }
                    
                    dayDiv.innerHTML += `<div class="course-tag">${course.course_name}</div>`;
                    dayDiv.innerHTML += `<div class="time-tag">${timeRange}</div>`;
                    
                    if (!isRegistered && !isEnded) {
                        dayDiv.onclick = () => showCourseModal(course);
                    }
                }
                
                grid.appendChild(dayDiv);
            }

            // è¡¥å…¨å‰©ä½™æ ¼å­
            while (grid.children.length < 42) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'day-cell';
                emptyDiv.style.background = '#f1f4f9';
                grid.appendChild(emptyDiv);
            }
        }

        // æ˜¾ç¤ºè¯¾ç¨‹å¼¹çª—
        function showCourseModal(course) {
            selectedCourse = course;
            const isRegistered = isCourseRegistered(course.id);
            const isEnded = isCourseEnded(course.date);
            const timeRange = course.time_range || 'å¾…å®š';
            const location = course.location || 'æœªæŒ‡å®š';
            const note = course.note || 'æ— ç‰¹æ®Šè¯´æ˜';
            
            modalTitle.innerText = course.course_name;
            modalDate.innerText = course.date;
            modalTime.innerText = timeRange;
            modalInstructor.innerText = course.instructors?.name || 'æœªçŸ¥';
            modalCourseName.innerText = course.course_name;
            modalLocation.innerHTML = `ğŸ“ åœ°ç‚¹ï¼š${location}`;
            modalNote.innerHTML = `ğŸ“ å¤‡æ³¨ï¼š${note}`;
            
            if (isRegistered || isEnded) {
                modalWarning.classList.remove('hidden');
                modalWarning.innerText = isEnded ? 'æ­¤è¯¾ç¨‹å·²ç»“æŸ' : 'æ‚¨å·²ç»æŠ¥åè¿‡è¿™é—¨è¯¾ç¨‹';
                modalConfirmBtn.classList.add('hidden');
            } else {
                modalWarning.classList.add('hidden');
                modalConfirmBtn.classList.remove('hidden');
            }
            
            modal.classList.add('active');
        }

        // ç¡®è®¤æŠ¥å
        modalConfirmBtn.onclick = async function() {
            if (!selectedCourse) return;
            
            if (isCourseRegistered(selectedCourse.id)) {
                alert('æ‚¨å·²ç»æŠ¥åè¿‡è¿™é—¨è¯¾ç¨‹äº†');
                modal.classList.remove('active');
                selectedCourse = null;
                return;
            }
            
            const { error } = await supabaseClient
                .from('registrations')
                .insert([{
                    course_id: selectedCourse.id,
                    student_id: userId,
                    student_name: userName
                }]);
            
            if (error) {
                alert('æŠ¥åå¤±è´¥ï¼š' + error.message);
            } else {
                alert('æŠ¥åæˆåŠŸï¼');
                modal.classList.remove('active');
                selectedCourse = null;
                loadMyRegistrations();
            }
        };

        // æœˆä»½åˆ‡æ¢
        document.getElementById('prevMonth').onclick = function() {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            renderCalendar();
        };

        document.getElementById('nextMonth').onclick = function() {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            renderCalendar();
        };

        // é€€å‡ºç™»å½•
        document.getElementById('logoutBtn').onclick = function() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        };
    </script>
</body>
