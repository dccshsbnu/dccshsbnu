    <style>

        /* Êó•ÂéÜÂ§¥ÈÉ® */

        /* Êó•ÂéÜÁΩëÊ†º - ÂìçÂ∫îÂºè */

        .day-cell.registered {

        /* Êä•ÂêçÂç°Áâá */

            display: flex;

        @media (max-width: 768px) {

        .booking-card h3 {

        @media (max-width: 480px) {

        /* ÊàëÁöÑÊä•Âêç */
        .my-courses {

            padding: 32px;
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.1);
            border: 1px solid rgba(43,110,155,0.1);
        }
        
        @media (max-width: 768px) {

        }
        
        .my-courses h3 {
            color: #1e405e;

        }
        
        @media (max-width: 480px) {

            }
        }
        
        /* Ë°®Ê†ºÂìçÂ∫îÂºè */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 0 -16px;
            padding: 0 16px;
        }
        
        table {

        @media (max-width: 480px) {

        th {

        td {

        tr:hover td {

        .cancel-btn {

        }
        
        .cancel-btn:active {

        .hidden { display: none; }
        
        .warning-text {

        .btn-group {

            gap: 12px;
        }
        
        @media (max-width: 480px) {
            .btn-group {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h2>‚öóÔ∏è DCC ÂåñÂ≠¶Á§æÂõ¢</h2>
        </div>
        <div class="user-info">
            <span id="welcomeMsg">Âä†ËΩΩ‰∏≠...</span>
            <button class="btn-outline btn-small" id="logoutBtn">ÈÄÄÂá∫</button>
        </div>
    </div>

    <div class="container">
        <div class="calendar-panel">
            <h2>üìÖ Êú¨ÊúàËØæÁ®ã</h2>
            
            <div class="calendar-header">
                <h3 id="currentMonthYear"></h3>
                <div class="btn-group">
                    <button class="btn-outline btn-small" id="prevMonth">‚Üê</button>
                    <button class="btn-outline btn-small" id="nextMonth">‚Üí</button>
                </div>
            </div>

            <div class="calendar-grid" id="calendarGrid">
                <div class="weekday">‰∏Ä</div>
                <div class="weekday">‰∫å</div>
                <div class="weekday">‰∏â</div>
                <div class="weekday">Âõõ</div>
                <div class="weekday">‰∫î</div>
                <div class="weekday">ÂÖ≠</div>
                <div class="weekday">Êó•</div>
            </div>
        </div>

        <div class="booking-card hidden" id="bookingCard">
            <div>
                <h3 id="selectedCourseTitle"></h3>
                <p id="selectedCourseDetail"></p>
                <div id="registeredWarning" class="warning-text hidden">ÊÇ®Â∑≤ÁªèÊä•ÂêçËøáËøôÈó®ËØæÁ®ã</div>
            </div>
            <button class="btn" id="confirmRegisterBtn">Á°ÆËÆ§Êä•Âêç</button>
        </div>

        <div class="my-courses">
            <h3>üìã ÊàëÁöÑÊä•ÂêçËÆ∞ÂΩï</h3>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Êó•Êúü</th>
                            <th>ËØæÁ®ãÂêçÁß∞</th>
                            <th>ËÆ≤Â∏à</th>
                            <th>Êó∂Èó¥</th>
                            <th>Êìç‰Ωú</th>
                        </tr>
                    </thead>
                    <tbody id="myRegistrations">
                        <tr><td colspan="5" style="text-align:center; padding:40px;">Âä†ËΩΩ‰∏≠...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fdwacsuphbpxfariohan.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkd2Fjc3VwaGJweGZhcmlvaGFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMDM1MzcsImV4cCI6MjA4NjY3OTUzN30.q1CzBhIw8xVYL4efkTvGYLkeC04dnBSCPcAWk7LHxxU';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const userId = sessionStorage.getItem('userId');
        const userName = sessionStorage.getItem('userName');
        
        if (!userId) {
            window.location.href = 'index.html';
        }
        
        document.getElementById('welcomeMsg').innerText = userName || 'Â≠¶Âëò';

        let courses = [];
        let myRegistrations = [];
        let selectedCourse = null;
        
        const today = new Date();
        let currentYear = today.getFullYear();
        let currentMonth = today.getMonth();

        window.onload = function() {
            loadCourses();
            loadMyRegistrations();
        };

        async function loadCourses() {
            const { data, error } = await supabaseClient
                .from('courses')
                .select('*, instructors(*)');
            if (error) { console.error(error); return; }
            courses = data || [];
            renderCalendar();
        }

        async function loadMyRegistrations() {
            const { data, error } = await supabaseClient
                .from('registrations')
                .select('*, courses(*, instructors(*))')
                .eq('student_id', userId)
                .order('registered_at', { ascending: false });
            
            if (error) { console.error(error); return; }
            myRegistrations = data || [];
            
            const tbody = document.getElementById('myRegistrations');
            if (myRegistrations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:40px;">ÊöÇÊó†Êä•ÂêçËÆ∞ÂΩï</td></tr>';
            } else {
                let html = '';
                myRegistrations.forEach(reg => {
                    html += `<tr>
                        <td>${reg.courses?.date || '--'}</td>
                        <td>${reg.courses?.course_name || '--'}</td>
                        <td>${reg.courses?.instructors?.name || '--'}</td>
                        <td>15:30-17:00</td>
                        <td><button class="cancel-btn" onclick="cancelRegistration('${reg.id}')">ÂèñÊ∂à</button></td>
                    </tr>`;
                });
                tbody.innerHTML = html;
            }
            renderCalendar();
        }

        window.cancelRegistration = async function(registrationId) {
            const { error } = await supabaseClient
                .from('registrations')
                .delete()
                .eq('id', registrationId);
            if (!error) {
                loadMyRegistrations();
                if (selectedCourse) {
                    const stillRegistered = myRegistrations.some(r => r.course_id === selectedCourse.id);
                    if (!stillRegistered) {
                        document.getElementById('bookingCard').classList.add('hidden');
                        selectedCourse = null;
                    }
                }
            }
        };

        function isCourseRegistered(courseId) {
            return myRegistrations.some(r => r.course_id === courseId);
        }

        function renderCalendar() {
            const year = currentYear;
            const month = currentMonth;
            const monthNames = ['1Êúà','2Êúà','3Êúà','4Êúà','5Êúà','6Êúà','7Êúà','8Êúà','9Êúà','10Êúà','11Êúà','12Êúà'];
            document.getElementById('currentMonthYear').innerText = `${year}Âπ¥ ${monthNames[month]}`;

            const firstDay = new Date(year, month, 1);
            let startOffset = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const grid = document.getElementById('calendarGrid');
            while (grid.children.length > 7) {
                grid.removeChild(grid.lastChild);
            }

            for (let i = 0; i < startOffset; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'day-cell';
                emptyDiv.style.background = '#f1f4f9';
                grid.appendChild(emptyDiv);
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const course = courses.find(c => c.date === dateStr);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day-cell';
                dayDiv.innerHTML = `<div class="day-number">${d}</div>`;
                
                if (course) {
                    const isRegistered = isCourseRegistered(course.id);
                    if (isRegistered) {
                        dayDiv.classList.add('registered');
                        dayDiv.innerHTML += `<div class="registered-badge">‚úì Â∑≤Êä•Âêç</div>`;
                    } else {
                        dayDiv.classList.add('available');
                        dayDiv.innerHTML += `<div class="course-tag">${course.course_name}</div>`;
                        dayDiv.onclick = () => selectCourse(course);
                    }
                }
                grid.appendChild(dayDiv);
            }

            while (grid.children.length < 42) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'day-cell';
                emptyDiv.style.background = '#f1f4f9';
                grid.appendChild(emptyDiv);
            }
        }

        function selectCourse(course) {
            selectedCourse = course;
            const isRegistered = isCourseRegistered(course.id);
            
            document.getElementById('selectedCourseTitle').innerText = course.course_name;
            document.getElementById('selectedCourseDetail').innerHTML = `
                ${course.instructors?.name || 'Êú™Áü•'} ¬∑ ${course.date} 15:30
            `;
            
            document.getElementById('registeredWarning').classList.toggle('hidden', !isRegistered);
            document.getElementById('confirmRegisterBtn').classList.toggle('hidden', isRegistered);
            document.getElementById('bookingCard').classList.remove('hidden');
        }

        document.getElementById('confirmRegisterBtn').onclick = async function() {
            if (!selectedCourse || isCourseRegistered(selectedCourse.id)) return;
            
            const { error } = await supabaseClient
                .from('registrations')
                .insert([{
                    course_id: selectedCourse.id,
                    student_id: userId,
                    student_name: userName
                }]);
            
            if (!error) {
                alert('Êä•ÂêçÊàêÂäü');
                document.getElementById('bookingCard').classList.add('hidden');
                selectedCourse = null;
                loadMyRegistrations();
            }
        };

        document.getElementById('prevMonth').onclick = function() {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            renderCalendar();
        };

        document.getElementById('nextMonth').onclick = function() {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            renderCalendar();
        };

        document.getElementById('logoutBtn').onclick = function() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
