    <div class="container">

            <div class="calendar-header">

                <div>

    <script>
        const SUPABASE_URL = 'https://fdwacsuphbpxfariohan.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkd2Fjc3VwaGJweGZhcmlvaGFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMDM1MzcsImV4cCI6MjA4NjY3OTUzN30.q1CzBhIw8xVYL4efkTvGYLkeC04dnBSCPcAWk7LHxxU';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // æ£€æŸ¥ç™»å½•
        const userId = sessionStorage.getItem('userId');
        const userName = sessionStorage.getItem('userName');
        
        if (!userId) {
            window.location.href = 'index.html';
        }
        
        document.getElementById('welcomeMsg').innerText = `ğŸ‘¤ ${userName || 'å­¦å‘˜'}`;

        // å…¨å±€å˜é‡
        let courses = [];
        let myRegistrations = [];
        let selectedCourse = null;
        
        // è·å–å½“å‰æ—¥æœŸ
        const today = new Date();
        let currentYear = today.getFullYear();
        let currentMonth = today.getMonth();

        // é¡µé¢åŠ è½½
        window.onload = function() {
            loadCourses();
            loadMyRegistrations();
        };

        // åŠ è½½è¯¾ç¨‹
        async function loadCourses() {
            const { data, error } = await supabaseClient
                .from('courses')
                .select('*, instructors(*)');
            
            if (error) {
                console.error('åŠ è½½è¯¾ç¨‹å¤±è´¥:', error);
                return;
            }
            
            courses = data || [];
            renderCalendar();
        }

        // åŠ è½½æŠ¥åè®°å½•
        async function loadMyRegistrations() {
            const { data, error } = await supabaseClient
                .from('registrations')
                .select('*, courses(*, instructors(*))')
                .eq('student_id', userId)
                .order('registered_at', { ascending: false });
            
            if (error) {
                console.error('åŠ è½½æŠ¥åè®°å½•å¤±è´¥:', error);
                return;
            }
            
            myRegistrations = data || [];
            
            const tbody = document.getElementById('myRegistrations');
            if (myRegistrations.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:40px;">æš‚æ— æŠ¥åè®°å½•</td></tr>';
            } else {
                let html = '';
                myRegistrations.forEach(reg => {
                    html += `<tr>
                        <td>${reg.courses?.date || '--'}</td>
                        <td>${reg.courses?.course_name || '--'}</td>
                        <td>${reg.courses?.instructors?.name || '--'}</td>
                        <td>${new Date(reg.registered_at).toLocaleString()}</td>
                        <td>
                            <button class="cancel-btn" onclick="cancelRegistration('${reg.id}')">å–æ¶ˆæŠ¥å</button>
                        </td>
                    </tr>`;
                });
                tbody.innerHTML = html;
            }
            
            // é‡æ–°æ¸²æŸ“æ—¥å†ï¼Œæ›´æ–°å·²æŠ¥åè¯¾ç¨‹çš„æ ·å¼
            renderCalendar();
        }

        // å–æ¶ˆæŠ¥å
        window.cancelRegistration = async function(registrationId) {
            const { error } = await supabaseClient
                .from('registrations')
                .delete()
                .eq('id', registrationId);
            
            if (error) {
                alert('å–æ¶ˆå¤±è´¥ï¼š' + error.message);
            } else {
                // åˆ·æ–°æŠ¥ååˆ—è¡¨å’Œæ—¥å†
                loadMyRegistrations();
                
                // å¦‚æœå½“å‰é€‰ä¸­çš„è¯¾ç¨‹æ­£å¥½æ˜¯å–æ¶ˆçš„ï¼Œéšè—æŠ¥åå¡ç‰‡
                if (selectedCourse) {
                    const stillRegistered = myRegistrations.some(r => r.course_id === selectedCourse.id);
                    if (!stillRegistered) {
                        document.getElementById('bookingCard').classList.add('hidden');
                        selectedCourse = null;
                    }
                }
            }
        };

        // æ£€æŸ¥æ˜¯å¦å·²æŠ¥å
        function isCourseRegistered(courseId) {
            return myRegistrations.some(r => r.course_id === courseId);
        }

        // æ¸²æŸ“æ—¥å†
        function renderCalendar() {
            const year = currentYear;
            const month = currentMonth;
            const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
            document.getElementById('currentMonthYear').innerText = `${year}å¹´ ${monthNames[month]}`;

            const firstDay = new Date(year, month, 1);
            let startOffset = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const grid = document.getElementById('calendarGrid');
            
            // ä¿ç•™æ˜ŸæœŸè¡Œ
            while (grid.children.length > 7) {
                grid.removeChild(grid.lastChild);
            }

            // å¡«å……ç©ºç™½
            for (let i = 0; i < startOffset; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'day-cell';
                emptyDiv.style.background = '#f1f4f9';
                grid.appendChild(emptyDiv);
            }

            // å¡«å……æ—¥æœŸ
            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const course = courses.find(c => c.date === dateStr);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day-cell';
                dayDiv.innerHTML = `<div class="day-number">${d}</div>`;
                
                if (course) {
                    const isRegistered = isCourseRegistered(course.id);
                    
                    if (isRegistered) {
                        dayDiv.classList.add('registered');
                        dayDiv.innerHTML += `<div class="registered-badge">âœ“ å·²æŠ¥å</div>`;
                    } else {
                        dayDiv.classList.add('available');
                        dayDiv.innerHTML += `<div class="course-tag">${course.course_name}</div>`;
                        dayDiv.onclick = () => selectCourse(course);
                    }
                }
                
                grid.appendChild(dayDiv);
            }

            // è¡¥å…¨å‰©ä½™æ ¼å­
            while (grid.children.length < 42) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'day-cell';
                emptyDiv.style.background = '#f1f4f9';
                grid.appendChild(emptyDiv);
            }
        }

        // é€‰æ‹©è¯¾ç¨‹
        function selectCourse(course) {
            selectedCourse = course;
            const isRegistered = isCourseRegistered(course.id);
            
            document.getElementById('selectedCourseTitle').innerText = course.course_name;
            document.getElementById('selectedCourseDetail').innerHTML = `
                è®²å¸ˆï¼š${course.instructors?.name || 'æœªçŸ¥'}<br>
                æ—¥æœŸï¼š${course.date} 15:30-17:00
            `;
            
            // æ˜¾ç¤ºæˆ–éšè—é‡å¤æŠ¥åæç¤º
            const warningEl = document.getElementById('registeredWarning');
            const registerBtn = document.getElementById('confirmRegisterBtn');
            
            if (isRegistered) {
                warningEl.classList.remove('hidden');
                registerBtn.classList.add('hidden');
            } else {
                warningEl.classList.add('hidden');
                registerBtn.classList.remove('hidden');
            }
            
            document.getElementById('bookingCard').classList.remove('hidden');
        }

        // ç¡®è®¤æŠ¥å
        document.getElementById('confirmRegisterBtn').onclick = async function() {
            if (!selectedCourse) return;
            
            // å†æ¬¡æ£€æŸ¥æ˜¯å¦å·²æŠ¥åï¼ˆé˜²æ­¢å¿«é€Ÿé‡å¤ç‚¹å‡»ï¼‰
            if (isCourseRegistered(selectedCourse.id)) {
                alert('æ‚¨å·²ç»æŠ¥åè¿‡è¿™é—¨è¯¾ç¨‹äº†');
                document.getElementById('bookingCard').classList.add('hidden');
                selectedCourse = null;
                return;
            }
            
            const { error } = await supabaseClient
                .from('registrations')
                .insert([{
                    course_id: selectedCourse.id,
                    student_id: userId,
                    student_name: userName
                }]);
            
            if (error) {
                alert('æŠ¥åå¤±è´¥ï¼š' + error.message);
            } else {
                alert('æŠ¥åæˆåŠŸï¼');
                document.getElementById('bookingCard').classList.add('hidden');
                selectedCourse = null;
                // åˆ·æ–°æŠ¥ååˆ—è¡¨å’Œæ—¥å†
                loadMyRegistrations();
            }
        };

        // æœˆä»½åˆ‡æ¢
        document.getElementById('prevMonth').onclick = function() {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            renderCalendar();
        };

        document.getElementById('nextMonth').onclick = function() {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            renderCalendar();
        };

        // é€€å‡ºç™»å½•
        document.getElementById('logoutBtn').onclick = function() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        };
    </script>
</body>
